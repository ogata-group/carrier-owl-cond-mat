# 翻訳先の言語
lang: ja

# arxivの学問領域の指定
subject: cat:cond-mat.*

# 検索キーワード
keywords:
        # Tier 1
        chirality-induced spin selectivity: 3
        spin ice: 3
        variable-range hopping: 3
        # Tier 2
        Berry: 1
        Ettingshausen: 1
        moiré: 1
        multi-valley: 1
        multiferro: 1
        Nernst: 1
        nodal line: 1
        Peltier: 1
        photovoltaic: 1
        pyrochlore: 1
        Seebeck: 1
        shift current: 1
        skyrmion: 1
        thermoelectric: 1
        topological insulator: 1
        valley Hall: 1
        valleytronics: 1
        # Tier 3
        Floquet: 0.5
        magnon: 0.5
        chiral: 0.5
        phonon: 0.5
        bilayer: 0.5
        graphene: 0.5
        anomalous: 0.5
        Hall effect: 0.5
        van der Waals: 0.5
        heterostructure: 0.5
        Dirac: 0.5
        Weyl: 0.5
        semimetal: 0.5

# 通知の閾値
score_threshold: 1

# 1回の最大通知数
max_posts: 9

# Front matter template
front_matter: |
        ${num} posts on ${date}
        ──────────────────────────────

# メッセージテンプレート
template: |
        <${arxiv_url}|*${title_trans}*>
        👤 *Authors*: ${authors}
        🔑 *Keywords*: ${words} (${score})
        📝 *Abstract*:
        　${summary_trans}
        ──────────────────────────────

